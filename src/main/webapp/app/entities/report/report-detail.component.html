<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="report">
            <h2><span>Report</span> {{report.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Report Text</span></dt>
                <dd>
                    <span>{{report.reportText}}</span>
                </dd>
                <dt><span>Report Date</span></dt>
                <dd>
                    <span>{{report.reportDate}}</span>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="report.employee">
                        <a [routerLink]="['/employee', report.employee?.id, 'view']">{{report.employee?.id}}</a>
                    </div>
                </dd>
                <dt><span>Report From</span></dt>
                <dd>
                    <div *ngIf="report.reportFrom">
                        <a [routerLink]="['/employee', report.reportFrom?.id, 'view']">{{report.reportFrom?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/report', report.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
