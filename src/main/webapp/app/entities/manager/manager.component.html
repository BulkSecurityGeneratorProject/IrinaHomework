<div>
    <h2 id="page-heading">
        <span>Manager  (Standard Deviation = {{standardDeviation}})</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-manager" [routerLink]="['/manager/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Manager
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="managers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>First Name</span></th>
            <th><span>Last Name</span></th>
            <th><span>Position</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let manager of managers ;trackBy: trackId">
                <td><a [routerLink]="['/manager', manager.id, 'view' ]">{{manager.id}}</a></td>
                <td>{{manager.firstName}}</td>
                <td>{{manager.lastName}}</td>
                <td>{{manager.position}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="[ '/manager', manager.id, 'employee']"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Assign Employee</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/manager', manager.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/manager', manager.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'manager/'+ manager.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
